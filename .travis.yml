language: csharp
solution: PageLayout.sln
install:
  - nuget restore Travis.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release PageLayout.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./PageLayoutServiceTests/bin/Release/PageLayoutServiceTests.dll